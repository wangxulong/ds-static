    $(function(){

        $("#input-dim-2").fileinput({
            language: 'zh',
            uploadUrl: "/file-upload-batch/2",
            allowedFileExtensions: ["jpg", "png", "gif","doc","docx"],
            maxImageWidth: 250,
            maxImageHeight: 250
        });
        //时间控件
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
    });
